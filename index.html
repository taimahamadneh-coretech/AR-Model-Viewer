<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  type="module"
  src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
  ></script>
  <title>AR</title>
</head>
<body>
  <model-viewer
  src="models/cake.glb"
  style="width: 100vw; height: 90vh"
  camera-controls
  shadow-intensity="2"
  touch-action="pan-y"
  ar
  ar-modes="webxr scene-viewer quick-look"

  
  > 
  <button id="ar-button" slot="ar-button" >Start AR</button>

</model-viewer>
</body>
<style>
  #ar-button{
    width:120px;
    height: 60px;
    position: absolute;
    right: 35px;
    bottom: 35px;
    background-color:#934f3f;
    color :white;
    border:none;
    font-size: 20px;
  }

</style>
</html>
